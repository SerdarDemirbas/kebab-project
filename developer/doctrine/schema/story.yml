Story:
  columns:
    name:
      type: string(255)
    title:
      type: string(255)
    description:
      type: clob

  actAs:
    I18n:
      fields: [title, description]
      className: StoryTranslation
      length: 5
    SoftDelete:

  relations:
    Resources:
      foreignAlias: Resource
      class: Resource
      refClass: StoryResource
    Guis:
      foreignAlias: Gui
      class: Gui
      refClass: StoryGui
    
  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8