User:
  columns:
    userName:
      type: string(16)
      primary: true
    email:
      type: string(255)
    password:
      type: string(255)

  relations:
    Roles:
      class: Role
      local: userName
      foreign: roleName
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8