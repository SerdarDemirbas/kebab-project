User:
  columns:
    firstName:
      type: string(255)
    surname:
      type: string(255)
    userName:
      type: string(16)
      unique: true
    email:
      type: string(255)
      unique: true
    password:
      type: string(255)
    activationKey:
      type: string(255)
  relations:
    Roles:
      foreignAlias : Users
      class: Role
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8