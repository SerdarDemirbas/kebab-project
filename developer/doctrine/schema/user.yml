User:
  columns:
    userId:
      type: integer
      unsigned: false
      primary: true
      autoincrement: true
    firstName:
      type: string(255)
    surname:
      type: string(255)
    userName:
      type: string(16)
    email:
      type: string(255)
    password:
      type: string(255)
  relations:
    Roles:
      foreignAlias : Users
      class: Role
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8