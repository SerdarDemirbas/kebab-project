Role:
  tableName: system_role
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)      
      unique: true
    title:
      type: string(255)
    description:
      type: clob
      
  actAs:
    Timestampable:
    SoftDelete:
    Blameable:
    NestedSet:
      hasManyRoots: true
      rootColumnName: root_id
    I18n:
      fields: [title, description]
      className: RoleTranslation
      length: 5
      actAs:
        Searchable:
          fields: [title]
          className: SystemRoleSearch

  relations:
    Users:
      foreignAlias : Roles
      class: User
      refClass: UserRole
     
    Stories:
      foreignAlias : Stories
      class: Story
      refClass: Permission

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8