Role:
  columns:
    name:
      type: string(255)      
      unique: true
    inheritRole:
      type: integer

  relations:
    InheritRole:
      local: inheritRole
      class: Role

    Users:
      foreignAlias : Roles
      class: User
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8