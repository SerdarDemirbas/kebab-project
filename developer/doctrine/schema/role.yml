Role:
  columns:
    roleId:
      type : integer
      unsigned: false
      primary: true
      autoincrement: true
    roleName:
      type: string(255)
    inheritRole:
      type: integer
  relations:
    InheritRole:
      class: Role
      local: inheritRole
      foreign: roleId
    Users:
      foreignAlias : Roles
      class: User
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8