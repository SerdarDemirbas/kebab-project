Role:
  columns:
    name:
      type: string(255)      
      unique: true
    inheritRole:
      type: integer
    title:
      type: string(255)
    description:
      type: clob
      
  actAs:
    I18n:
      fields: [title, description]
      className: RoleTranslation
      length: 5
    SoftDelete:

  relations:
    InheritRole:
      local: inheritRole
      class: Role

    Users:
      foreignAlias : Roles
      class: User
      refClass: UserRole
     
    Stories:
      foreignAlias : Stories
      class: Story
      refClass: Permission

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8