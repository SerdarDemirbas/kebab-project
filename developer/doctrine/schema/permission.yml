Permission:
  columns:
    role_id:
      type: integer
      primary: true
    story_id:
      type: integer
      primary: true
    rule:
      type: enum
      length: 5
      values: ['deny', 'allow']

  relations:
    Role:
      class: Role
      type: one

    Story:
      class: Story
      type: one

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8