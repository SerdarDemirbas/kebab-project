Permission:
  columns:
    role_id:
      type: integer
    controller_id:
      type: integer
    action_id:
      type: integer
    rule:
      type: enum
      length: 5
      values: ['deny', 'allow']
    assertion_id:
      type: integer

  relations:
    Role:
      class: Role
      type: one

    Controller:
      class: Controller
      type: one

    Action:
      class: Action
      type: one

    Assertion:
      class: Assertion
      type: one

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8