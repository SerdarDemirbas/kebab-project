Asset:
  columns:
    name:
      type: string(255)
      unique: true
    description:
      type: clob
    path:
      type: string(255)
    extension:
      type: enum
      length: 4
      values: ['css', 'js']
      
      
  relations:
    Applications:
      foreignAlias: Application
      class: Application
      refClass: ApplicationAsset
    
  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8
    
     
    