User:
  tableName: system_user
  columns:
    firstName:
      type: string(255)
    lastname:
      type: string(255)
    email:
      type: string(255)
      unique: true
    locale:
      type: enum
      length: 5
      values: ['en_US', 'tr_TR']
      default: 'en_US'
    username:
      type: string(16)
      unique: true
      notnull: true
    password:
      type: string(255)
    activationKey:
      type: string(255)
    status:
      type: enum
      length: 7
      values: ['active', 'passive']
      default: 'passive'
      notnull: true

  actAs:
    Timestampable:
    SoftDelete:
    Blameable:
    Sluggable:
      fields: [firstName, lastname]
    Searchable:
      fields: [firstName, lastname, username, email]    
      className: SystemUserSearch

  relations:
    Roles:
      foreignAlias : Users
      class: Role
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8
    
