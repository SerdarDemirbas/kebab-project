User:
  tableName: system_user
  columns:
    firstName:
      type: string(255)
    lastName:
      type: string(255)
    email:
      type: string(255)
      unique: true
      notnull: true
    language:
      type: enum
      length: 2
      values: ['en', 'tr']
    username:
      type: string(55)
      unique: true
      notnull: true
    password:
      type: string(255)
    activationKey:
      type: string(255)
      unique: true
    status:
      type: enum
      length: 7
      values: ['passive', 'active']
      notnull: true
    active:
      type: boolean
      length: 5

  actAs:
    Timestampable:
    SoftDelete:
    Blameable:
    Sluggable:
      fields: [firstName, lastName]
    Searchable:
      fields: [firstName, lastName, username, email]    
      className: SystemUserSearch

  relations:
    Roles:
      foreignAlias : Users
      class: Role
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8
    
    