User:
  tableName: system_user
  columns:
    firstName:
      type: string(255)
    surname:
      type: string(255)
    username:
      type: string(16)
      unique: true
      notnull: true
    email:
      type: string(255)
      unique: true
      notnull: true
    password:
      type: string(255)
    activationKey:
      type: string(255)
    locale:
      type: string(2)
      default: 'en'
      notnull: true
    status:
      type: enum
      length: 7
      values: ['active', 'passive']
      default: 'passive'
      notnull: true

  actAs:
    Timestampable:
    SoftDelete:
    Blameable:
    Sluggable:
      fields: [firstName, surname]
    Searchable:
      fields: [firstName, surname, username, email]    
      className: SystemUserSearch

  relations:
    Roles:
      foreignAlias : Users
      class: Role
      refClass: UserRole

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8
    
