RoleAccess:
  columns:
    role_id:
      type: integer
    resource_id:
      type: integer
    action_id:
      type: integer
    allow:
      type: enum
      length: 5
      values: ['deny', 'allow']
    assertion_id:
      type: integer

  relations:
    Role:
      class: Role
      type: one

    Resource:
      class: Resource
      type: one

    Action:
      class: Action
      type: one

    Assertion:
      class: Assertion
      type: one

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8