UserRole:
  columns:
    userId:
      type: integer
      primary: true
    roleName:
      type: string(255)
      primary: true
  relations:
    User:
      local: userId
      foreign: userId
    Role:
      local: roleName
      foreign: roleName

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8