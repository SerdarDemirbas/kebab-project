[production]
    ; PHP Settings
    phpSettings.display_startup_errors                  = 0
    phpSettings.display_errors                          = 0

    ; PHP Date Settings
    phpSettings.date.timezone                           = "Europe/Istanbul"

    ;bootstrap
    bootstrap.path                                      = KERNEL_PATH "/Bootstrap.php"
    bootstrap.class                                     = "Bootstrap"
    appnamespace                                        = "Kernel"

    ;autoloaders
    autoloaderNamespaces.kebab                          = "Kebab"
    autoloaderNamespaces.doctrine                       = "Doctrine"

    ;resources
    resources.frontController.controllerDirectory       = KERNEL_PATH "/controllers"
    resources.frontController.moduleDirectory           = APPLICATIONS_PATH
    resources.frontController.params.displayExceptions  = 0
    resources.modules[]                                 = ""

[staging : production]
    phpSettings.display_startup_errors                  = 1
    phpSettings.display_errors                          = 1

[testing : production]
    phpSettings.display_startup_errors                  = 1
    phpSettings.display_errors                          = 1

[development : production]
    phpSettings.display_startup_errors                  = 1
    phpSettings.display_errors                          = 1
    resources.frontController.params.displayExceptions  = 1
